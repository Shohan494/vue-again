<!DOCTYPE html>
<html>
<head>
	<title>Vue Course</title>
</head>
<body>

<header>
	<h1>Vue Events</h1>
	<hr>
</header>

<section id="events">
	<h2>Events in Action</h2>
	<button v-on:click="counter++">Add</button>
	<button v-on:click="counter--">Reduce</button>
	<p>Result : {{counter}}</p>
</section>

<script src="https://unpkg.com/vue@next"></script>
<script type="text/javascript" src="app3.js"></script>
</body>
</html>
