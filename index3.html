<!DOCTYPE html>
<html>
<head>
	<title>Vue Course</title>
</head>
<body>

<header>
	<h1>Vue Events</h1>
	<hr>
</header>

<section id="events">
	<h2>Events in Action</h2>
	<button v-on:click="add(10)">Add 10</button>
	<button v-on:click="reduce">Reduce</button>
	<p>Result : {{counter}}</p>

	<input type="text" v-on:input="setName($event, 'Alam')">
	<p>Your Name : {{name}}</p>

	<form v-on:submit.prevent="submitForm">
		<input type="text" name="">
		<button>Sign Up</button>

	</form>
</section>

<script src="https://unpkg.com/vue@next"></script>
<script type="text/javascript" src="app3.js"></script>
</body>
</html>
